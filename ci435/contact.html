        <!--The main page content -->
        <main id="contact-main">
            <section id="contact-hero" class="hero">
                <div id="hero-container">
                    <img src="images/jb_thumbnail.png" alt="JB Thumbnail Image" />
                    <h1>Contact Me</h1>
                    <p>Send me a message by filling out the form below!</p>
                </div>
            </section>

            <div id="contact-form-section">

				<form class="" id="contact-form" action="mail_handler.php" method="POST">

                    <fieldset id="form-details">
                        <legend id="form-details-legend">Details</legend>
                        <label id="form-name-label" for="form_name">Name:</label>
                        <input id="form_name" type="text" name="name" required />
                        <label id="form-email-label"for="form_email">Email Address:</label>
                        <input id="form_email" type="email" name="email" required />
                    </fieldset>

                    <fieldset id="form-message">
                        <legend id="form-message-legend">Message</legend>
                        <textarea id="form_message" name="message"></textarea>
                    </fieldset>

                    <fieldset id="form-meta">
                        <legend id="form-meta-legend">More Info</legend>

                        <label id="form-category-label">Category</label>
                        <select id="form-category" name="category">
                            <option value="university">University</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="other">Other</option>
                        </select>

                        <label id="form-priority-label">Priority</label>
                        <label id="form-priority-low-label" for="priority-low">
                            <input type="radio" id="priority-low" name="priority" value="low" checked />
                            Low
                        </label>
                        <label id="form-priority-mid-label" for="priority-medium">
                            <input type="radio" id="priority-medium" name="priority" value="mid" />
                            Medium
                        </label>
                        <label id="form-priority-high-label" for="priority-high">
                            <input type="radio" id="priority-high" name="priority" value="high" />
                            High
                        </label>
                     </fieldset>

                    <fieldset>
                     <label id="form-email-copy-label" for="email-copy">
                         <input type="checkbox" id="email-copy" name="email-copy" value="copy" checked>
                         Email me a copy
                     </label>
                    </fieldset>

                    <fieldset id="form-send">
                        <legend id="form-send-legend">Send</legend>
                        <input class="button" type="reset" id="reset" name="reset" value="Reset" />
                        <input class="button primary-button" type="submit" id="submit" name="submit" value="Send" />
                    </fieldset>

                  </form>

                </div>
